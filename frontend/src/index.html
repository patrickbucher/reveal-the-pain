<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Reveal the Pain</title>
        <link rel="stylesheet" type="text/css" href="style.css">
        <link rel="icon" href="favicon.ico" type="image/x-icon">
    </head>
    <body>
        <header>
            <h1>Reveal the Pain</h1>
        </header>
        <nav>
            <ul>
				<li id="navJournal"><a href="#Journal" class="navLink">Journal</a></li>
				<li id="navReport"><a href="#Report" class="navLink">Report</a></li>
                <li id="navLogin"><a href="#Login" class="navLink">Login</a></li>
                <li id="navLogout"><a href="#Logout" class="navLink">Logout</a></li>
            </ul>
        </nav>
        <main>
            <section id="secLogin">
                <h2>Login</h2>
                <form name="loginForm" id="loginForm">
                    <p>
                        <label for="username">Username</label>
                        <input type="text" name="username" id="usernameField">
                    </p>
                    <p>
                        <label for="password">Password</label>
                        <input type="password" name="password" id="passwordField">
                    </p>
                    <p>
                        <label></label>
                        <input type="button" id="loginButton" value="Login">
                    </p>
                </form>
            </section>
            <section id="secJournal">
                <h2>Journal</h2>
                <h3>Add Journal Entry</h3>
                <form name="newJournalEntryForm" id="newJournalEntryForm">
                    <p>
                        <label for="date">Date</label>
                        <input type="date" name="date" id="dateField">
                    </p>
                    <p>
                        <label for="existingTag">Existing Tag</label>
                        <select name="existingTag" id="existingTagField" size="1">
                            <option value="dummy">dummy</option>
                        </select>
                    </p>
                    <p>
                        <label for="newTag">New Tag</label>
                        <input type="text" name="newTag" id="newTagField">
                    </p>
                    <p>
                        <label></label>
                        <input type="button" id="addJournalEntryButton" value="Add">
                    </p>
                </form>
                <h3>Existing Journal Entries</h3>
				<ul id="journalList">
				</ul>
            </section>
            <section id="secReport">
                <h2>Report</h2>
            </section>
        </main>
        <footer>
            <p>Â© 2019 by Patrick Bucher (<a href="https://github.com/patrickbucher/reveal-the-pain" target="blank">GitHub</a>)</p>
        </footer>
        <script src="script.js"></script>
    </body>
</html>
